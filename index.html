<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="hamburger">
            <img src="img/hamburger.svg" alt="hamburger" class="invert small-icon">
        </div>
        <img
          src="img/logo.svg"
          alt="logo"
          class="invert margin-top logo"
          height="40px"
          width="100px"
        />
        <div class="home-searchbar">
            <div class="home">
              <img
                width="40"
                height="25"
                src="img/home.svg"
                alt="home"
                class="invert"
              />
            </div>
            <div class="search-bar">
              <span
                ><img src="img/search.svg" alt="search" class="invert small-icon"
              /></span>
              <input
                type="text"
                name="search"
                id="searchBox"
                placeholder="What do you want to play?"
              />
              <div class="separator"></div>
              <span
                ><img src="img/browse.svg" alt="browse" class="invert small-icon"
              /></span>
            </div>
        </div>
        <div class="nav-right">
          <div class="nav-buttons">
            <button class="nav-btn">Premium</button>
            <button class="nav-btn">Support</button>
            <button class="nav-btn">Download</button>
          </div>
          <div class="separator"></div>
          <button class="install-btn nav-btn">
            <span
              ><img
                src="img/install.svg"
                alt="install"
                class="small-icon invert" /></span
            >Install App
          </button>
          <button class="nav-btn">Sign up</button>
          <button class="nav-btn login">Log in</button>
        </div>
      </div>
      <div class="main-content">
        <div class="left rounded-div">
          <div class="lib-title">
            <span>
                <img src="img/close.svg" alt="close" class="small-icon invert close">
            </span>
            <h1>Your Library</h1>
            <span
              ><img src="img/plus.svg" alt="plus" class="small-icon invert"
            /></span>
          </div>
          <div class="songPlayList">
            <ul class="playlist"></ul>
          </div>
        </div>
        <div class="right rounded-div">
          <h2>Trending Songs</h2>
          <div class="song-container">
          </div>
          <div class="main-seeker">
            <div class="songInfo"></div>
            <div class="control-buttons">
                <span><img id="previous" src="img/previous.svg" alt="previous" class="small-icon invert"></span>
                <span><img id="play" src="img/play.svg" alt="play" class="small-icon invert"></span>
                <span><img id="next" src="img/next.svg" alt="next" class="small-icon invert"></span>
            </div>
            <div class="volume">
              <span><img src="img/volume.svg" alt="volume" class="small-icon invert"></span>
              <input type="range" name="volume" id="volume-range">
            </div>
            <div class="songTime"></div>
            <div class="seek-bar">
                <div class="seek-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/myscript.js"></script>
  </body>
</html>
